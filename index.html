<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foddies</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img class="logo" src="logo/foodlogo.jpg" alt="" />
            <span>Hungry Monster</span>
          </a>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#product">Product</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#connect">About us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#connect">Contact us</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="search-section">
        <input
          type="text"
          name=""
          id="searchFood"
          placeholder="Meal by name or letter"
          value=""
        />
        <button type="button" class="btn btn-success" onclick="foodInput()">
          Search
        </button>
      </section>
      <section id="food-ingredient">
        <div id="ingredientDiv"></div>
        <div class="foods" id="food"></div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
